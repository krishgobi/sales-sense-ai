{% extends "base.html" %}

{% block title %}Error - Sales Sense AI{% endblock %}

{% block content %}
<div class="flex justify-center items-center" style="min-height: 60vh;">
    <div class="card text-center" style="max-width: 500px; width: 100%;">
        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--danger); margin-bottom: 1.5rem;"></i>
        
        <h2 style="font-size: 2rem; font-weight: 700; color: var(--gray-900); margin-bottom: 1rem;">
            {{ error | default('Oops! Something went wrong') }}
        </h2>
        
        <p class="text-muted" style="font-size: 1.125rem; margin-bottom: 2rem;">
            {{ message | default('An unexpected error occurred. Please try again later.') }}
        </p>
        
        <div class="flex justify-center gap-2">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <button onclick="history.back()" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
