{% extends "base.html" %}

{% block title %}Worker Login - Sales Sense AI{% endblock %}

{% block content %}
<div class="flex justify-center items-center" style="min-height: 60vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fas fa-users" style="font-size: 3rem; color: var(--secondary); margin-bottom: 1rem;"></i>
            <h2 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem;">Worker Login</h2>
            <p class="text-muted">Access your worker portal</p>
        </div>
        
        {% if error %}
        <div style="background: var(--danger); color: white; padding: 0.75rem 1rem; border-radius: var(--border-radius-sm); margin-bottom: 1rem;">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="worker@example.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-secondary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="/" class="text-muted" style="text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
