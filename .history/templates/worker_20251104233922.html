{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Worker Portal</h3>
                </div>
                <div class="card-body">
                    {% if session.get('worker_id') %}
                        <p>You are already logged in.</p>
                        <a href="{{ url_for('worker_dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
                    {% else %}
                        <p>Please log in to access the worker portal.</p>
                        <a href="{{ url_for('worker_login') }}" class="btn btn-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
